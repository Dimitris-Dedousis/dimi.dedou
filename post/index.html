<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Δημοσίευση Post με Αναζήτηση και Σελιδοποίηση</title>
  <script src="https://grcodeclub.gr/js/data.js"></script>
<style>
     .page-link.active {
            background-color: darkgrey; /* Σκούρο γκρι για την ενεργή σελίδα */
            color: white; /* Λευκό κείμενο για την ενεργή σελίδα */
        }
</style>
</head>
<body>
    <div id="addHeader"></div>

<div class="container">
  <h2>Δημοσιεύσεις</h2>
  
  <!-- Πεδίο Αναζήτησης -->
  <input type="text" id="searchInput" class="form-control mb-4" placeholder="Αναζήτηση σε posts..." onkeyup="searchPosts()">

  <!-- Περιοχή Posts -->
  <div id="postsContainer">
    <!-- Τα posts θα εμφανιστούν εδώ δυναμικά -->
  </div>

  <!-- Σελιδοποίηση -->
  <nav>
    <ul id="pagination" class="pagination">
      <!-- Τα κουμπιά της σελιδοποίησης θα εμφανιστούν εδώ -->
    </ul>
  </nav>

</div>

<script src="./search.js"></script>
<div id="addFooter"></div>

</body>
</html>
